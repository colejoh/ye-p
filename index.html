<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="author" content="">
		<title>ye-p</title>
		<link rel="stylesheet" href="css/style.css">
		<script type='text/javascript' src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/info-1.css">
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWY8hgOqA2BCs1yEDaxf2Q71w2BsQBPnY&libraries=places"></script>
		<script type="text/javascript">
		    $( document ).ready( function(){
		        $('.butn').click(function() {
		        	$(this).removeClass('selected');
		        	$(this).addClass('selected');
		        });
		    });
	    </script>
	</head>
	<body>
		<div class="outer">
			<div class="middle">
				<div class="container">
					<div class="row">
					<div class="inner col-md-12">
						<div id="logo">ye-p.</div>
						<div id="tagline">A real analysis of consumer reviews</div>
						<form method="GET" class="frm-wrapper" action="results/index.html">
							<input id="field" type="text" name="q" placeholder="business name"> <br/>
							<input id="type" type="hidden" name="type" value="business"></input>
									<div class="btn-grp">
										<ul>
												<li class="butn selected" id="businessButton" onclick="businessName()">
												<script>
												function businessName() {
													document.getElementById("field").placeholder = "business name"
													document.getElementById("type").value="business";
													$("#productButton").removeClass('selected');
													$("#businessButton").addClass('selected');
												}
												</script>
												Business</li>
												<li class="butn" id="productButton" onclick="productName()">
													<script>
													function productName() {
														document.getElementById("field").placeholder = "product name"
														document.getElementById("type").value="product";
														$("#productButton").addClass('selected');
														$("#businessButton").removeClass('selected');
													}
												  </script>
													Product</li>
										</ul>
									</div>
							<div id="submit_wrapper"><input id="submit" type="submit" name="s" value="search"></div>
						</form>
					</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
				<a href="about/index.html">about</a>
		</footer>
	</body>
</html>
